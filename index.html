<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
<!--
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="toggle-rules"></div>

                                  <!-- Rules -->

  <section id="rules">
    <div class="rules-img hide desktop container-fluid">
      <div class="row">
        <div class="col-6 to-left">
          <h3 class="rules-title">RULES</h3>
        </div>
        <div class="col-6 to-right">
          <img src="images/icon-close.svg" alt="" class="closebt" type="button">
        </div>
      </div>
      <img src="images/image-rules.svg" alt="">
    </div>

    <div class="rules-img hide mobile container-fluid">
          <h3 class="rules-title">RULES</h3>
          <img src="images/image-rules.svg" alt="" >
          <br><br>
          <img src="images/icon-close.svg" alt="" class="closebt" type="button">
    </div>
  </section>

<section id="game-head">
  <div class="container-fluid game-title">
    <div class="row game-head">
      <div class="col-6">
        <div class="title">
          <img src="images/logo.svg" alt="logo">
        </div>
      </div>
      <div class="col-6">
        <div class="score-card">
          <p class="score-title">SCORE</p>
          <h1 class="score">0</h1>
        </div>
      </div>
    </div>
  </div>

</section>

                                            <!-- Game Play Area -->

<section id="play-game" class="">
  <div class="play">
    <div class="row topgame">
      <div class="col-6 to-left">
        <div class="paper game-obj" type="button" id="paper">
          <div class="white-area">
            <img src="images/icon-paper.svg" alt="paper">
          </div>
        </div>
      </div>
      <div class="col-6 to-right">
        <div class="scissors game-obj" type="button" id="scissors">
          <div class="white-area">
            <img src="images/icon-scissors.svg" alt="scissors">
          </div>
        </div>
      </div>
    </div>

    <div class="triangle">
      <img src="images/bg-triangle.svg" alt="logo">
    </div>

    <div class="rock game-obj" type="button" id="rock">
      <div class="white-area">
        <img src="images/icon-rock.svg" alt="scissors">
      </div>
    </div>
  </div>
</section>

                                              <!-- Result Area -->

<section id="result" class="hide">

  <div class="results">
    <div class="row">
      <div class="col-6">
        <div class="you-chose">
          <h3>YOU PICKED</h3>
          <div class="user-choice res-icon">
            <div class="white-area">
              <img src="images/icon-scissors.svg" alt="user-choice">
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="i-chose">
          <h3>THE HOUSE PICKED</h3>
          <div class="house-choice res-icon">
            <div class="white-area">
              <img src="images/icon-scissors.svg" alt="user-choice">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="message">
    <h1>MESSAGE</h1>
    <p type="button" name="button" class="play-again">PLAY AGAIN</p>
  </div>

</section>



<div class="rules">
<p type="button" class="rules-button">RULES</p>
</div>

<br><br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Harshdeep Singh Pruthi</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
